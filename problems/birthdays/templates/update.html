<!DOCTYPE html>

<html lang="en">

    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>

    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Update a Birthday for {{birthday["name"]}}</h2>
                <!-- TODO: Create a form for users to submit an id, a name, a month, and a day -->
                <form action="/update" method="post">
                    <input type="hidden" name="id" value="{{ birthday['id'] }}">
                    <input type="text" name="name" id="name" placeholder="Name" autocomplete="off" autofocus required
                        value="{{ birthday['name'] }}">
                    <input type="number" name="month" id="month" min="1" max="12" placeholder="Month"
                        autocomplete="false" required value="{{ birthday['month'] }}">
                    <input type="number" name="day" id="day" min="1" max="31" placeholder="Day" autocomplete="false"
                        required value="{{ birthday['day'] }}">
                    <button type=" submit" value="{{ birthday['id'] }}">Update</button>
                    <button type="button" id="cancel-button">Cancel</button>
                </form>
            </div>

        </div>

        <script>
            let cancelButton = document.querySelector("#cancel-button");
            cancelButton.addEventListener("click", () => { location.href = "/" });
        </script>
    </body>

</html>
