<!DOCTYPE html>

<!-- Demonstrates form -->

<html lang="es-AR">

    <head>
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <title>Forms</title>
    </head>

    <body>
        <form action="https://www.google.com/search" method="get">
            <input name="query" type="search" autofocus>
            <input type="submit" value="Google Search">
        </form>
    </body>

</html>
