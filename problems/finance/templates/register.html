{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}

{% block main %}
<form action="/register" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="Username"
            type="text" required>
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password"
            required>
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="confirmation" name="confirmation"
            placeholder="Repeat password" type="password" required>
    </div>
    <button class="btn btn-primary mb-3" type="submit">Register</button>
    <div class="mt-3">
        <p>Already have an account? <a href="/login">Sign in</a>.</p>
    </div>
</form>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='scripts/validate_register.js') }}"></script>
{% endblock %}
