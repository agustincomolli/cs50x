{% extends "layout.html" %}

{% block title %}Frosh IM{% endblock %}

{% block body %}
<h1>Bienvenido a Frosh IM</h1>
<h2>Registro</h2>
<form action="/register" method="post">
    <input type="text" name="name" autocomplete="off" autofocus placeholder="Nombre" required>
    <select name="sport">
        <option disabled selected>Elija un deporte...</option>
        <!--
            <option>Football</option>
            <option>Basketball</option>
            <option>Volleyball</option>
        -->

        <!-- Se cargarán las opciones automáticamente. -->
        {% for sport in sports %}
        <option value="{{ sport }}">{{ sport }}</option>
        {% endfor %}
    </select>
    <button type="submit">Registrarme</button>
</form>
{% endblock %}
