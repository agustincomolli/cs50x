{% extends "layout.html" %}

{% block title %}
Sell
{% endblock %}

{% block main %}
<form action="/sell" method="post">
    <div class="mb-3">
        <select class="form-select mx-auto w-auto form-sell" name="symbol" autofocus required>
            <option selected disabled>Symbol</option>
            {% for symbol in symbols %}
            <option value="{{ symbol['symbol'] }}">{{ symbol['symbol'] | upper }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto form-sell" name="shares" placeholder="Shares" type="number" required
            min="1">
    </div>
    <button class="btn btn-primary" type="submit">Sell</button>
</form>
{% endblock %}
